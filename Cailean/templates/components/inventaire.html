<div class="container card">
    <div class="card-content">
        <div class="container card">
            <header class="card-header">
                <p class="card-header-title has-background-grey-dark has-text-white">
                    Armes
                </p>
            </header>
        </div>
        <div class="card-content">
            <form id="formArmes" action="" method="POST">
                {% csrf_token %}
            </form>
            <table class="table is-striped is-fullwidth">
                <thead>
                    <th class="has-background-grey has-text-white">Nom</th>
                    <th class="has-background-grey has-text-white">Qualité</th>
                    <th class="has-background-grey has-text-white">Quantité</th>
                    <th class="has-background-grey has-text-white">Stat</th>
                    <th class="has-background-grey has-text-white"> </th>
                </thead>
                <tbody>
                    <tr>
                        {% for objet in armes %}
                                <tr>
                                    <td><input class="input" type="text" name="Nom_{{ objet.pk }}" id="Nom_{{ objet.pk }}" form="formArmes" value="{{ objet.Nom }}"></td>
                                    <td><div class="select">
                                        <select name="Qualite_{{ objet.pk }}" id="Qualite_{{ objet.pk }}" form="formArmes">
                                        {% if objet.Qualite.Nom == "Mediocre" %}
                                        <option selected="true">Mediocre</option>
                                        {% else %}
                                        <option>Mediocre</option>
                                        {% endif %}
                                        {% if objet.Qualite.Nom == "Normal" %}
                                        <option selected="true">Normal</option>
                                        {% else %}
                                        <option>Normal</option>
                                        {% endif %}
                                        {% if objet.Qualite.Nom == "Bon" %}
                                        <option selected="true">Bon</option>
                                        {% else %}
                                        <option>Bon</option>
                                        {% endif %}
                                        {% if objet.Qualite.Nom == "Excellent" %}
                                        <option selected="true">Excellent</option>
                                        {% else %}
                                        <option>Excellent</option>
                                        {% endif %}
                                        {% if objet.Qualite.Nom == "Chef d'oeuvre" %}
                                        <option selected="true">Chef d'oeuvre</option>
                                        {% else %}
                                        <option>Chef d'oeuvre</option>
                                        {% endif %}
                                        {% if objet.Qualite.Nom == "Parfait" %}
                                        <option selected="true">Parfait</option>
                                        {% else %}
                                        <option>Parfait</option>
                                        {% endif %}
                                        </select>
                                    </div></td>
                                    <td><input class="input" type="number" name="Quantite_{{ objet.pk }}" id="Quantite_{{ objet.pk }}" form="formArmes" value="{{ objet.Quantite }}"></td>
                                    <td><input class="input" type="text" name="Statistique_{{ objet.pk }}" id="Statistique_{{ objet.pk }}" form="formArmes" value="{{ objet.Statistique }}"></td>
                                    <td>
                                        <div>
                                            <input type="submit" class="button is-small has-text-white has-background-success-dark" id="{{ objet.pk }}" value="Attack" form="formArmes" formaction="/Irori/Fiche/{{ version }}/{{ personnage.id }}/Attaque/{{ objet.pk }}">
                                            <input type="submit" class="button is-small has-text-white has-background-info-dark" id="{{ objet.pk }}" value="Save" form="formArmes" formaction="/Irori/Fiche/{{ version }}/{{ personnage.id }}/Update/{{ objet.pk }}">
                                            <input type="submit" class="button is-small has-text-white has-background-danger-dark" id="{{ objet.pk }}" value="Delete" form="formArmes" formaction="/Irori/Fiche/{{ version }}/{{ personnage.id }}/Delete/{{ objet.pk }}">
                                        </div>
                                    </td>
                                </tr>
                        {% endfor %}
                        <tr>
                            <td><input class="input" type="text" name="Nom_NEW" id="Nom_NEW" form="formArmes" value=""></td>
                            <td><div class="select">
                                <select name="Qualite_NEW" id="Qualite_NEW" form="formArmes">
                                  <option>Mediocre</option>
                                  <option selected="true">Normal</option>
                                  <option>Bon</option>
                                  <option>Excellent</option>
                                  <option>Chef d'oeuvre</option>
                                  <option>Parfait</option>
                                </select>
                            </div></td>
                            <td><input class="input" type="number" name="Quantite_NEW" id="Quantite_NEW" form="formArmes" value="0"></td>
                            <td><input class="input" type="text" name="Statistique_NEW" id="Statistique_NEW" form="formArmes" value=""></td>
                            <td>
                                <div>
                                    <input type="submit" class="button is-small has-text-white has-background-info-dark" id="NEW" value="Save New Item" form="formArmes" formaction="/Irori/Fiche/{{ version }}/{{ personnage.id }}/Create">
                                </div>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>
        </div>
