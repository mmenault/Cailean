<!-- Irori/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head class="has-background-dark">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="screen">
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }
   
        #wrapper {
          flex: 1;
        }
      </style>
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Irori</title>
</head>
<body class="has-background-light">

    <div class="wrapper">
      {% include "components/base_header.html" %}
    </div>

    <div class="wrapper">
        <div class="container card">
            {% for log in Resume %}
                {% if log.couleur != "Info" %}
                    <p class="has-text-{{ log.couleur|lower }} has-text-weight-bold">({{ log.joueur }}) {{ log.ligne }}<br></p>
                {% else %}
                    <p>({{ log.joueur }}) {{ log.ligne }}<br></p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
