<!DOCTYPE html>
<html lang="en">
<head class="has-background-dark">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="screen">
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }
   
        #wrapper {
          flex: 1;
        }
      </style>
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Irori</title>
</head>

<body class="has-background-light">
    <div class="wrapper">
        <div class="hero-body">
            <div class="container">
              <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form method="post"  role="form" action="/Irori/Login" class="box">
                    {% csrf_token %}
                    <div class="field">
                      <div class="control">
                        <label for="" class="label">Utilisateur</label>
                        <input type="text" name="username" placeholder="Michel" class="input" required>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <label for="" class="label">Mot de passe</label>
                        <input type="password" name="password" placeholder="********" class="input" required>
                      </div>
                    </div>
                    <div class="field">
                      <button class="button is-success">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
